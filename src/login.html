<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="./lib/dataTable/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="./lib/dataTable/css/responsive.bootstrap.min.css">
	<link rel="stylesheet" href="./lib/metisMenu/metisMenu.min.css">
	<link rel="stylesheet" href="./lib/sb-admin2-dist/css/sb-admin-2.min.css">
	<link rel="stylesheet" href="./css/global.css">
	<link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<div class="col-xs-12">
  <img src="xxx.jpg" width="100%">
  <div class='login_path_nav'>
    当前位置： 首页  >  快速登录
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 pull-right">
    <form action="" method="post">
    <div class="login-panel panel panel-default">
      <div class="panel-body">
        <div class="login_tab">
          <span>快速登录</span>
          <span class="active">账号密码登录</span>
        </div>
        <div class="alert fade in alert-danger "><button type="button" class="close" data-dismiss="alert">×</button>
        	请先登录
        </div>
        <fieldset>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">
                <i class='fa fa-user'></i>
              </div>
              <input class="form-control" placeholder="E-mail" name="user[email]" type="email" autofocus required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">
                <i class='fa fa-lock'></i>
              </div>
              <input class="form-control" placeholder="Password" name="user[password]" type="password" value="" autocomplete="off" required>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input name="user[remember_me]" type="checkbox" value="Remember Me">Remember Me
            </label>
          </div>
          <!-- Change this to a button or input when using this as a form -->
          <div class="actions">
          	<a href="./index.html" class="btn btn-lg btn-primary btn-block">登录</a>
          </div>
        </fieldset>
      </div>
      <div class="pull-right">
      	<a href="/signup.html" class='ml5 mr5'>注册</a>
      	<a href="/signup.html" class='ml5 mr5'>忘记密码</a>
      </div>
    </div>
    </form>
  </div>
  <img src="xxx.png" class="login_company">
</div>
	<script type="text/javascript" src="./lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./lib/dataTable/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="./lib/dataTable/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="./lib/dataTable/js/dataTables.responsive.min.js"></script>
	<script type="text/javascript" src="./lib/metisMenu/metisMenu.min.js"></script>
	<script type="text/javascript" src="./lib/sb-admin2-dist/js/sb-admin-2.min.js"></script>
	<script type="text/javascript" src="./lib/handlebars/dist/handlebars.min.js"></script>
	<script type="text/javascript" src="./js/vendor.js"></script>
</body>
</html>
